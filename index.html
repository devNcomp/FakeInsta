<!DOCTYPE html>

<head>
   <title>FakeInsta</title>
   <link rel="icon" type="image/png" href="images/favicon.png">
   <link rel="stylesheet" href="styles/index.css">
</head>

<body>
   <div id="centerContainer">
      <div id="featuredImage">
         <img src="images/instaLoginPhoto.png" alt="Refresh the page.">
      </div>
      <div id="loginForm">
         <img src="images/instaLoginLogo.png" alt="FakeInsta">
         <form action="#" method="POST">
            <input type="text" name="username" placeholder="Phone number, username, or email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Log in</button>
         </form>
         <div id="orDivider">
            <hr><p>OR</p><hr>
         </div>
         <a href="#" id="loginWithFacebook">
            <table>
               <tr>
                  <td class="fb-icon-cell"><img src="images/facebook48.png" alt="Facebook Logo"></td>
                  <td class="fb-text-cell">Log in with Facebook</td>
               </tr>
            </table>
         </a>
         <a href="https://www.instagram.com/accounts/password/reset/">Forgot password?</a>

         <br><br>
         
         <p>Don't have an account? <a href="https://www.instagram.com/accounts/emailsignup/">Sign Up</a></p>

      </div>
   </div>
</body>

</html>
